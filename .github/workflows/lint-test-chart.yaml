name: Lint and Test Chart

on:
  pull_request:
    paths:
      - "charts/external-dns/**"

jobs:
  lint-test:
    if: github.repository == 'kubernetes-sigs/external-dns'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run Artifact Hub lint
        shell: bash
        run: |
          set -euo pipefail
          curl -Lo ah_linux_amd64.tar.gz https://github.com/artifacthub/hub/releases/download/v1.6.0/ah_1.6.0_linux_amd64.tar.gz
          tar -xzvf ah_linux_amd64.tar.gz ah
          ./ah lint --kind helm || exit 1
          rm -f ./ah ./ah_linux_amd64.tar.gz

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: 3.*

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.2.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed)
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --check-version-increment=false

      - name: Create Kind cluster
        uses: helm/kind-action@v1.2.0
        with:
          wait: 120s
        if: steps.list-changed.outputs.changed == 'true'

      - name: Run chart-testing (install)
        run: ct install

name: Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read  #  to fetch code (actions/checkout)
  checks: write

jobs:
  lint:
    permissions:
      contents: read         # to fetch code (actions/checkout)
      checks: write          # to create a new check based on the results (shogo82148/actions-goveralls)
      pull-requests: write   # to comment PR with recommendations on insensitive language

    name: Lint
    runs-on: ubuntu-latest
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Lint markdown
      uses: nosborn/github-action-markdown-cli@v3.3.0
      with:
        files: '.'
        config_file: ".markdownlint.json"

    - name: Setup node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc

    - name: Check insensitive language
      uses: brown-ccv/alex-recommends@v1.2.1
      with:
        GITHUB_TOKEN: ${{ secrets.TRAEFIKER_GITHUB_TOKEN }}
        message_id: 'alex'
        profanity_sureness: 2
        pr_only: false
        glob_pattern: '**.md'

    - name: Set up Go 1.x
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Lint go code
      uses: golangci/golangci-lint-action@v6
      with:
        args: --timeout=30m
        version: v1.63

      # Run Spectral
    - name: Lint OpenAPI spec
      uses: stoplightio/spectral-action@2ad0b9302e32a77c1caccf474a9b2191a8060d83 # v0.8.11
      with:
        file_glob: 'api/*.yaml'

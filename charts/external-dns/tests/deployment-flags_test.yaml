suite: Deployment flags configurations
templates:
  - deployment.yaml
release:
  namespace: default
tests:
  - it: should provide expected default flags
    asserts:
      - matchSnapshot: {}
      - exists :
          path: spec.template.spec.containers[?(@.name == "external-dns")]
      - equal :
          path: spec.template.spec.containers[?(@.name == "external-dns")].args
          value:
            - --log-level=info
            - --log-format=text
            - --interval=1m
            - --source=service
            - --source=ingress
            - --policy=upsert-only
            - --registry=txt
            - --provider=aws
